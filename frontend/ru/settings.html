<!DOCTYPE html>
<html>
    <head>
        <title>Настройки · Lyceum Shoutboard</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!--<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" /> -->
        <link rel="stylesheet" href="/static/w3.css" />
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
        <script src="/static/jquery-3.2.1.js"></script>
        <style>
            .inline-block {
                display: inline-block;
            }
            .hover-underline:hover {
                text-decoration: underline;
            }
            .hover-underline {
                text-decoration: none;
            }
            /* For smaller screens */
            @media screen and (max-width: 1000px) {
                .hide-small {
                    display: none;
                }
                .rewidth {
                    width: 90%;
                }
                #ach-img {
                    max-width: 95%;
                }
            }
            /* For larger screens */
            @media screen and (min-width: 1000.01px) {
                .hide-large {
                    display: none;
                }
                #post-container {
                    width: 75%;
                }
                #ach-img {
                    max-width: 60%;
                }
            }
            #sticky-navbar {
                position: fixed;
                top: 0;
                width: 100%;
            }
        </style>
    </head>
    <body class="w3-indigo">
        <script>
            function getCookie(name) {
                var matches = document.cookie.match(new RegExp("(?:^|; )" + name.replace(/([\.$?*|{}\(\)\[\]\\\/\+^])/g, '\\$1') + "=([^;]*)"));
                return matches ? decodeURIComponent(matches[1]) : undefined;
            }
            var whoami = getCookie("whoami");
            $(document).ready(function() {
                if (whoami === void(0)) {
                    $(".u-button").hide();
                }
                else {
                    $(".g-button").hide();
                }
                $("span.whoami").html("@" + whoami);
            });
        </script>
        <div id="ach-container" onclick="$('#ach-container').fadeOut();" style="width: 100%; display: none; text-align: center; position: fixed; bottom: 30px;">
            <div>
                <img id="ach-img" src="" style="max-width: 60%;" />
            </div>
        </div>
        <header class="w3-container w3-margin-top w3-center">
            <p>HSE Lyceum</p>
            <a href="/" class="hover-underline"><h1>Shoutboard</h1></a>
        </header>
        <nav id="navbar" class="w3-container w3-padding w3-indigo w3-center">
            <a href="/me"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline"><span class="whoami"></span></button></a>
            <a href="/feed"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Новости</button></a>
            <a href="/search"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Поиск</button></a>
            <a href="/subscriptions"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Подписки</button></a>
            <a href="/settings"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Настройки</button></a>
            <a href="/logout"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Выйти</button></a>
            <a href="/login"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Войти</button></a>
            <a href="/register"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Регистрация</button></a>
        </nav>
        <nav id="sticky-navbar" class="w3-container w3-padding w3-indigo w3-center" style="display: none;">
            <span class="hide-small">
                <a href="/me"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline"><span class="whoami"></span></button></a>
                <a href="/feed"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Новости</button></a>
                <a href="/search"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Поиск</button></a>
            </span>
            <button onclick="$('#mobile-nav').slideToggle();" class="w3-button w3-hover-none w3-hover-text-white hide-large">≡</button>
            <a href="/"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline" id="logo" style="display: none; font-size: 1.2em;">HSE Lyceum <strong>Shoutboard</strong></button></a>
            <span class="hide-small">
                <a href="/subscriptions"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Подписки</button></a>
                <a href="/settings"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Настройки</button></a>
                <a href="/logout"><button class="u-button w3-button w3-hover-none w3-hover-text-white hover-underline">Выйти</button></a>
                <a href="/login"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Войти</button></a>
            <a href="/register"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Регистрация</button></a>
            </span>
            <div class="hide-large" id="mobile-nav" style="display: none;">
                <a href="/me"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline"><span class="whoami"></span></button></a><br />
                <a href="/feed"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Новости</button></a><br />
                <a href="/search"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Поиск</button></a><br />
                <a href="/subscriptions"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline=">Подписки</button></a><br />
                <a href="/settings"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Настройки</button></a><br />
                <a href="/logout"><button class="w3-button w3-hover-none w3-hover-text-white hover-underline">Выйти</button></a><br />
                <a href="/login"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Войти</button></a>
            <a href="/register"><button class="g-button w3-button w3-hover-none w3-hover-text-white hover-underline">Регистрация</button></a>
            </div>
        </nav>
        <div class="w3-center w3-margin-top">
            <div id="settings-container" class="rewidth inline-block w3-margin-top">
                <a href="/account"><div class="wall-post finger w3-padding w3-white w3-text-indigo w3-round">
                    <h4>Настройки аккаунта</h4>
                </div></a><br />
                <a href="/subscriptions"><div class="wall-post finger w3-padding w3-white w3-text-indigo w3-round">
                    <h4>Управление подписками</h4>
                </div></a><br />
                <a href="/personal"><div class="wall-post finger w3-padding w3-white w3-text-indigo w3-round">
                    <h4>Редактировать личный профиль</h4>
                </div></a><br />
            </div>
        </div>
        <script>
            $(document).ready(function() {
                var $window = $(window);
                var $navbar = $("#navbar");
                var $stickyNavbar = $("#sticky-navbar");
                var elementTop = $navbar.offset().top;
                var $logo = $("#logo");
                var $mobileNav = $("#mobile-nav");
                $window.scroll(function() {
                    if ($window.scrollTop() > elementTop) {
                        $stickyNavbar.show();
                        $navbar.css("visibility", "hidden");
                        $logo.slideDown();
                    }
                    else {
                        $navbar.css("visibility", "visible");
                        $stickyNavbar.hide();
                        $mobileNav.hide();
                        $logo.hide();
                    }
                    
                });
            });
        </script>
        <footer class="w3-container w3-margin w3-center">
            <p>by <a target="_blank" href="https://vk.com/arthur_khazbs">Arthur Khazbs</a></p>
        </footer>
    </body>
</html>
